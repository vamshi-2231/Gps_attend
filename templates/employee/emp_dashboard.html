<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Dashboard</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #3b3f72;
      color: #f0f0f0;
      padding: 1.25rem 2rem;
      font-weight: 700;
      font-size: 1.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    }
    .logout-btn {
      color: #ff6b6b;
      border: 2px solid #ff6b6b;
      border-radius: 0.375rem;
      padding: 0.4rem 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .logout-btn:hover {
      background-color: #ff6b6b;
      color: white;
      text-decoration: none;
    }
    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 3rem auto;
      background: #ffffffdd;
      padding: 3rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    .dashboard-title {
      margin-bottom: 2rem;
      color: #3b3f72;
      font-weight: 700;
      letter-spacing: 0.05em;
    }
    .card-link {
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-link:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 16px 30px rgba(102, 126, 234, 0.7);
      text-decoration: none;
      color: white;
    }
    .card-icon {
      font-size: 2.5rem;
      margin-right: 0.75rem;
      user-select: none;
    }
  </style>
</head>
<body>

  <header>
    Employee Dashboard
    <a href="{{ url_for('auth.logout') }}" class="logout-btn">Logout</a>
  </header>

  <main>
    <h2 class="dashboard-title">Welcome, {{ session['username'] }}!</h2>

    <div class="row g-4 justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <a href="{{ url_for('employee.leave_request') }}" class="card-link">
          <div class="card bg-primary shadow-lg text-white h-100 d-flex align-items-center justify-content-center p-4 rounded-4">
            <span class="card-icon">ðŸ“„</span>
            <span class="fs-4 fw-semibold">Leave Request</span>
          </div>
        </a>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <a href="{{ url_for('employee.view_attendance') }}" class="card-link">
          <div class="card bg-success shadow-lg text-white h-100 d-flex align-items-center justify-content-center p-4 rounded-4">
            <span class="card-icon">ðŸ“Š</span>
            <span class="fs-4 fw-semibold">View Attendance</span>
          </div>
        </a>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <a href="{{ url_for('employee.mark_attendance') }}" class="card-link">
          <div class="card bg-warning shadow-lg text-dark h-100 d-flex align-items-center justify-content-center p-4 rounded-4">
            <span class="card-icon">âœ…</span>
            <span class="fs-4 fw-semibold">Mark Attendance</span>
          </div>
        </a>
      </div>
    </div>
  </main>

  <!-- Bootstrap 5 JS bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head><title>Manage Locations</title></head>
<body>
  <h2>Office Locations</h2>
  <form method="POST">
    <label>Place:</label><input type="text" name="place" required><br>
    <label>City:</label><input type="text" name="city" required><br>
    <label>Latitude:</label><input type="text" name="latitude" required><br>
    <label>Longitude:</label><input type="text" name="longitude" required><br>
    <button type="submit">Add Location</button>
  </form>
  <hr>
  <h3>All Locations</h3>
  <table border="1" cellpadding="6">
    <tr><th>ID</th><th>Place</th><th>City</th><th>Latitude</th><th>Longitude</th></tr>
    {% for loc in locations %}
    <tr>
      <td>{{ loc.id }}</td>
      <td>{{ loc.place }}</td>
      <td>{{ loc.city }}</td>
      <td>{{ loc.latitude }}</td>
      <td>{{ loc.longitude }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
